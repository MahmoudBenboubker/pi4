<div class="row justify-content-center">
    <h1>Modification du bulletin officiel : {{bulletinofficiel.numBo}}</h1>
    <div class="col-md-10 addBo">

      <div class="form-group row">
          <label class="col-sm-4 col-form-label">Numéro du bulletin officiel :</label>
          <div class="col-sm-8">              
              <input type="text" class="form-control col-md-4" placeholder="123456" [(ngModel)]= "bulletinofficiel.numBo" />          
          </div>
      </div>
      
      <div class="row">
        <div class="col-md-4">
            <label>Date de publication :</label>
            <input type="date" class="form-control" placeholder="2019-05-02" [(ngModel)]= "bulletinofficiel.datePublication" />
        </div>
        <div class="col-md-4">
            <label>Date de recupération :</label>
            <input type="date" class="form-control" placeholder="2019-05-02" [(ngModel)]= "bulletinofficiel.dateRecuperation" />
        </div>
      </div> 
      <div class="alert alert-success" role="alert" *ngIf="modifie">
          Le Bulletin Officiel numéro {{bulletinofficiel.numBo}} a été modifé avec succès !
      </div>
      <button class="btn btn-primary" (click)="applyModification()">Modifier</button>
    
  </div> 
</div>
